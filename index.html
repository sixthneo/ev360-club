<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EV360.club</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Soft ambient glow background */
    .ambient {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 234, 255, 0.05), transparent 70%),
                  radial-gradient(circle at 30% 70%, rgba(0, 255, 204, 0.05), transparent 70%);
      filter: blur(100px);
      animation: pulse 6s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.2); opacity: 1; }
    }

    .content {
      z-index: 1;
      text-align: center;
    }

    .logo {
      width: 280px;
      max-width: 80%;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(0, 150, 255, 0.2));
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="ambient"></div>
  <div class="content">
    <img src="logo-3d.png" alt="EV360 Logo" class="logo" />
  </div>
</body>
</html>
